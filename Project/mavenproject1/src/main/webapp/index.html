<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <form action="OnlineBakeryController" method="GET" enctype="multipart/form-data">
        
        <label for="pic">Choose an image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <br>
        <input type="hidden" value="pro" name="pro"/>
        <input type="hidden" value="pic" name="act"/>
        <input type="submit" value="Upload">
    </form>

</body>
</html>
